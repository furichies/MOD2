<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF0953_2 - Test de Montaje de Equipos Microinformáticos (Dark Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Estilos base para el modo oscuro */
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #1f2937; /* Gris oscuro para el fondo */
        color: #f9fafb; /* Texto principal claro */
    }
    /* Color de fondo para la navegación y el pie de página */
    .bg-white {
        background-color: #111827; /* Negro muy oscuro o gris muy oscuro para nav/footer */
    }
    /* Color de fondo para las tarjetas de estadísticas e interfaz principal */
    .bg-white.rounded-xl {
        background-color: #374151; /* Gris oscuro medio para tarjetas/interface */
        color: #f9fafb;
    }

    /* Gradient Text (se mantiene el color vibrante para acentos) */
    .gradient-text { 
        background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%); /* Ajustado para un mejor contraste en fondo oscuro */
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
    }

    /* Card Hover Effect */
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { 
        transform: translateY(-8px); 
        box-shadow: 0 20px 40px rgba(0,0,0,0.5); /* Sombra más oscura para el modo oscuro */
    }

    /* Progress Bar */
    .progress-bar { transition: width 0.5s ease; }
    
    /* Question Card (contraste suave) */
    .question-card { 
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%); /* Gradiente sutilmente oscuro */
        border: 1px solid #4b5563;
    }
    
    /* Texto dentro de los elementos oscuros */
    .text-gray-900 { color: #f9fafb !important; } /* Uso !important para asegurar la anulación */
    .text-gray-600 { color: #d1d5db !important; }
    .text-gray-700 { color: #d1d5db !important; }
    .text-gray-200 { background-color: #4b5563; } /* Fondo de barra de progreso */
    
    /* Navigation Links */
    .text-gray-700:hover { color: #818cf8 !important; } /* Color de hover para enlaces */

    /* Option Buttons - Se mantienen los gradientes para la visibilidad */
    .option-button { 
        transition: all 0.2s ease; 
        background-color: #4b5563; /* Fondo de botón por defecto */
        color: #f9fafb;
        border: 1px solid #6b7280;
    }
    .option-button:hover { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        color: white; 
    }
    /* Estados seleccionados, correctos e incorrectos - Los gradientes originales funcionan bien */
    .option-button.selected { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .option-button.correct { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; }
    .option-button.incorrect { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; }

    /* Botones de navegación (anterior/marcar/siguiente) */
    #prevBtn { background-color: #4b5563; }
    #prevBtn:hover { background-color: #6b7280; }
</style>
</head>
<body>
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold gradient-text">
                            <i class="fas fa-microchip mr-2"></i>
                            CP 24/1475
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-home mr-1"></i>Inicio
                    </a>
                    <a href="estadisticas.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-chart-bar mr-1"></i>Estadísticas
                    </a>
                    <a href="recursos.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-book mr-1"></i>Recursos
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="text-center mb-12 pt-8">
            <h1 class="text-4xl font-bold gradient-text mb-4">
                Test de Montaje de Equipos Microinformáticos
            </h1>
            <p class="text-xl text-gray-600 mb-8">
                Prepara tu certificación MF0953_2 con <span id="totalQuestionsText">200</span> preguntas de nivel medio
            </p>
            <div class="flex justify-center space-x-4 flex-wrap gap-4">
                <button id="startTest" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-indigo-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                    <i class="fas fa-play mr-2"></i>Comenzar Test Completo
                </button>
                <button id="reducedMode" class="bg-gradient-to-r from-orange-500 to-red-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-orange-600 hover:to-red-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                    <i class="fas fa-list-check mr-2"></i>Modo Reducido (100)
                </button>
                <button id="practiceMode" class="bg-gradient-to-r from-green-500 to-teal-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-green-600 hover:to-teal-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                    <i class="fas fa-graduation-cap mr-2"></i>Modo Práctica (20)
                </button>
                <button id="customMode" class="bg-gradient-to-r from-pink-500 to-rose-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-pink-600 hover:to-rose-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                    <i class="fas fa-sliders-h mr-2"></i>Modo Personalizado
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100">
                        <i class="fas fa-question-circle text-blue-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Preguntas</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalQuestionsCard">200</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100">
                        <i class="fas fa-clock text-green-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Duración Estimada</p>
                        <p class="text-2xl font-bold text-gray-900">120 min</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100">
                        <i class="fas fa-certificate text-purple-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Certificación</p>
                        <p class="text-2xl font-bold text-gray-900">MF0953_2</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="testInterface" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-600">Progreso</span>
                        <span class="text-sm font-medium text-gray-600">
                            <span id="currentQuestion">1</span> / <span id="totalQuestions">200</span>
                        </span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="progressBar" class="bg-gradient-to-r from-indigo-500 to-purple-600 h-2 rounded-full progress-bar" style="width: 0.5%"></div>
                    </div>
                </div>

                <div id="questionCard" class="question-card rounded-lg p-6 mb-6">
                    <h2 id="questionText" class="text-xl font-semibold text-gray-900 mb-4">
                        </h2>
                    <div id="optionsContainer" class="space-y-3">
                        </div>
                </div>

                <div class="flex justify-between items-center">
                    <button id="prevBtn" class="bg-gray-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-arrow-left mr-2"></i>Anterior
                    </button>
                    <div class="flex space-x-4">
                        <button id="markBtn" class="bg-yellow-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-yellow-600 transition-colors">
                            <i class="fas fa-flag mr-2"></i>Marcar
                        </button>
                        <button id="nextBtn" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-2 rounded-lg font-medium hover:from-indigo-600 hover:to-purple-700 transition-colors">
                            Siguiente<i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results
